# Plugins
plugin {
  touch_gestures {
    # default sensitivity is probably too low on tablet screens,
    # I recommend turning it up to 4.0
    sensitivity = 20.0
  }
}

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1200@60,0x0,1

exec-once = $HYPR_PATH/lisgd.sh & 

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = bash -c "sleep 3; XDG_DATA_DIRS=$kora nm-applet"
exec-once = bash -c "sleep 4; blueberry-tray"
exec-once = bash -c "sleep 5; nextcloud --background"

exec-once = XDG_DATA_DIRS=$kora ags

exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = squeekboard

exec-once = wofi --show drun
exec-once = hyprpaper

exec-once = wl-paste --watch cliphist store

# OSD window
exec-once = swayosd-server

# Change HandleLidSwitch to lock in logind.conf
exec-once = swayidle -w lock $LOCK_PATH/lock.sh

# Special window apps
exec-once = thunderbird & sleep 5; hyprctl dispatch movetoworkspacesilent special:thunder,"^(thunderbird)$"
exec-once = spotify & sleep 5; hyprctl dispatch movetoworkspacesilent special:spot,"^(Spotify)$"

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = ca
    kb_variant = multix
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgb(411C6C)
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 20
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = false
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_fingers = 3
    workspace_swipe_cancel_ratio = 0.15
    #workspace_swipe_forever = yes
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = noborder,^(wofi)$
windowrule = workspace special silent,^(Spotify)$
windowrule = workspace special silent,^(thunderbird)$

windowrule = float,^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = size 741 288,^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = center,^(org.kde.polkit-kde-authentication-agent-1)$

windowrule = size 741 288,^(org.kde.ksshaskpass)$
windowrule = move cursor -370 -144,^(org.kde.ksshaskpass)$

windowrule = float,^(org.gnome.Calculator)$

windowrule = size 1231 950,title:^(Open Folder)$
windowrule = float,title:^(Open Folder)$

windowrule = size 1231 950,title:^(Open File)$
windowrule = float,title:^(Open File)$

windowrule = float,^(com.nextcloud.desktopclient.nextcloud)$
windowrule = move cursor -15 -10,^(com.nextcloud.desktopclient.nextcloud)$
windowrule = size 400 581,^(com.nextcloud.desktopclient.nextcloud)$

windowrule = tile,^(photoshop.exe)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = SUPER, F, fullscreen

bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, S, togglespecialworkspace, spot
bind = $mainMod, T, togglespecialworkspace, thunder
bind = $mainMod, C, killactive, 

bind = $mainMod, L, exec, $LOCK_PATH/lock.sh
bind = $mainMod SHIFT, E, exec, ags run-js 'ags.App.openWindow("closer")'; ags run-js 'ags.App.openWindow("powermenu")'
bindn =, Escape, exec, ags run-js 'ags.App.closeAll()'
bind = $mainMod SHIFT, SPACE, togglefloating, 
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Take a screenshot
bind =, Print, exec, bash -c 'grim -g "$(slurp)" - | swappy -f -'
bind = $mainMod SHIFT, C, exec, wl-color-picker

# Volume control
binde =, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde =, XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind =, XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind =, XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

bindr = CAPS, Caps_Lock, exec, swayosd-client --caps-lock

# Brightness control
binde =, XF86MonBrightnessUp, exec, swayosd-client --brightness 5
binde =, XF86MonBrightnessDown, exec, swayosd-client --brightness -5
